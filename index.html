<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landingPage">
        <h1>Voice Chat</h1>
        <div id="controls">
            <input type="text" id="friendLink" placeholder="Enter friend's link" />
            <button id="connectBtn">Connect</button>
            <button id="createLinkBtn">Create Friend Link</button>
        </div>
    </div>
    
    <div id="chatPage" style="display: none;">
        <button id="disconnectBtn">Disconnect</button>
        <div id="status"></div>
        <div id="remoteAudioContainer"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
